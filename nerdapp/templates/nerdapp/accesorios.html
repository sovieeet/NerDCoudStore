{% extends 'nerdapp/base.html' %} {% block title %}Accesorios{% endblock title %}
{%block contenido %} {% load humanize %} {% load static %}

<!DOCTYPE html>
<html>


<body>
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="../static/nerdapp/img/carrusel/1.png" class="d-block" alt="..."
					style="height: 300px; width: 100%;">
			</div>
			<div class="carousel-item">
				<img src="../static/nerdapp/img/carrusel/2.png" class="d-block" alt="..."
					style="height: 300px;width: 100%;">
			</div>
			<div class="carousel-item">
				<img src="../static/nerdapp/img/carrusel/3.png" class="d-block" alt="..."
					style="height: 300px;width: 100%;">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	<div class="productos-container">
    <h2 class="product-heading">Accesorios</h2>
    <div class="productos-list">
        {% for p in productos %}
            <div class="product-item">
                <div class="product-image">
                    {% if p.imagen %}
                        <img src="{{ p.imagen.url }}" alt="img product" />
                    {% endif %}
                </div>
                <div class="product-details">
                    <a href="{% url 'checkout' p.id_producto %}" class="product-title" style="text-decoration: none; color: #04668D">
                        {{ p.nombre | title }}</a>
                    <p class="product-price">${{ p.precio |intcomma }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
    

</html>
{% endblock contenido %}
