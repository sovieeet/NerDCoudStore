  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Crea una cuenta</p>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li> {{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                <form class="mx-1 mx-md-4" method="post">
                        {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Nombre de usuario</label>
<!--                         <div>{{form.username}}</div>-->
                        <input type="text" class="form-control" name="username" required pattern="[A-Za-z0-9]{3,20}">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Correo</label>
<!--                       <div> {{form.email}}</div>-->
                        <input type="email" class="form-control" name="email" required >
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <label class="form-label" for="form3Example4c">Contraseña</label> <br>
<!--                        <div>{{form.password1}}</div>-->
                         <input type="password" class="form-control" name="password1" required minlength="3">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repite tu contraseña</label>
<!--                         <div>{{form.password2}}</div>-->
                         <input type="password" class="form-control" name="password2" required minlength="3">
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" value="signup">Registrame</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{% static 'img/logo.png' %}"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
